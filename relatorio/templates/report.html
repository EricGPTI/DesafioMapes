{% extends 'base.html' %}

{% block 'content' %}
<div class="jumbotron jumbotron-fluid bg-dark text-white text-justify">
    <h1 align="center">Enviar Arquivo</h1>
    <p align="center">Faça o anexo de um arquivo .csv com o nome do arquivo iniciado com CONSULTAS ou EXAMES</p>
    <hr class="my-4">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6" id="arquivo">
                <form action="{% url 'file' %}" method="post" id="file" class="was-validated" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="validatedCustomFile" name="file" required>
                        <label class="custom-file-label" for="validatedCustomFile">Selecione um arquivo</label>
                        <div class="invalid-feedback">Obrigatório!</div>
                    </div>
                    <button type="submit" class="btn btn-danger">Send</button>
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="mb-3">
                {% include 'messages/_messages.html' %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
