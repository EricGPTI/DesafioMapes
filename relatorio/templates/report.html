{% extends 'base.html' %}

{% block 'content' %}
<div class="jumbotron jumbotron-fluid bg-dark text-white text-justify">
    <h1 align="center">Relatório</h1>
    <hr class="my-4">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6" id="arquivo">
                <form action="{% url 'file' %}" method="post" id="file" class="was-validated" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form group col-md-4 mb-6">
                            <label>Nome do Médico</label>
                            <select class="form-control form-control-lg" name="medico">
                                <option value="None">None</option>
                                {% for medico in medicos %}
                                    {%  if medico is not None %}
                                    <option value="{{medico}}">{{medico}}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label>Data Início</label>
                            <input type="date" class="form-control form-control-lg" id="data_inicio">
                        </div>
                        <div class="form-group col-md-3">
                            <label>Data Fim</label>
                            <input type="date" class="form-control form-control-lg" id="data_fim">
                        </div>
                        <div class="form-group col-md-3">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6" id="relatorio" style.display="none">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Nome Médico</th>
                            <th scope="col">Número Guia</th>
                            <th scope="col">Data Consulta</th>
                            <th scope="col">Valor Consulta</th>
                            <th scope="col">Gasto Consulta</th>
                            <th scope="col">Qtde Exames</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="mb-3">
                {% include 'messages/_messages.html' %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
